{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>List of Movies</h2>
        <hr />

        <!-- SEARCH FORM -->
        <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text">Search</div>
                  <input type="text" class="form-control" name="search" value="{{ request.GET.search }}">
                </div>
              </div>
              <div class="col-auto">
                <button class="btn bg-dark text-white" type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>

        <!-- SORTING LINKS -->
        <div class="mt-3">
          <strong>Sort:</strong>
          <a href="?sort=alpha_asc">A → Z</a> |
          <a href="?sort=alpha_desc">Z → A</a> |
          <a href="?sort=len_asc">Short → Long</a> |
          <a href="?sort=len_desc">Long → Short</a>
        </div>

      </div>
    </div>

    <!-- MOVIE GRID -->
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}" class="card-img-top rounded">
          <div class="card-body text-center">
            <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock content %}
